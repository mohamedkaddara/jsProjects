<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Online Editor</title>
</head>
<body>

    <nav>
        <div class="container">
            <h1>Online Editor By: <span>Mohamed Kaddara</span></h1>
        </div>
    </nav>


    <div class="editor">
        <div class="container">
            <textarea id="editor" cols="30" rows="10">
                
            </textarea>
        </div>
    </div>

    <div class="btnControle">
        <div class="container">
            <button id="run">Run Code</button>
            <button id="delete">Delete Code</button>
        </div>
    </div>
    
    <div class="result">
        <div class="container">
            <h3>Resault</h3>
            <div class="line"></div>
            <div class="resultArea"></div>
        </div>
    </div>


    <script src="../js/script.js"></script>
</body>
</html>
